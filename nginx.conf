# HTTP (80포트) - HTTPS로 리다이렉트
server {
    listen 80;
    server_name _;  # 모든 도메인에 대해 적용 (필요시 실제 도메인명으로 변경)

    # HTTPS로 영구 리다이렉트
    return 301 https://$host$request_uri;
}

# HTTPS (443포트) - 메인 서버
server {
    listen 443 ssl http2;
    server_name newstailor.site www.newstailor.site;

    # SSL 인증서 경로 (Certbot으로 발급받은 인증서)
    ssl_certificate /etc/letsencrypt/live/newstailor.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/newstailor.site/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

    # 1. /coinserver로 시작하는 모든 요청 → 백엔드(8080)로 프록시
    # /coinserver 프리픽스는 제거하고 나머지 경로만 백엔드로 전달
    # 예: /coinserver/api/v1/test → http://backend:8080/api/v1/test
    # 예: /coinserver/swagger-ui/index.html → http://backend:8080/swagger-ui/index.html
    location /coinserver/ {
        proxy_pass http://coanalysis-app:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. 그 외 모든 요청 → 프론트엔드(React)
    location / {
        root    /usr/share/nginx/html;
        index   index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}