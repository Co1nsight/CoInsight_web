# HTTP (80포트) - HTTPS로 리다이렉트
server {
    listen 80;
    server_name _;  # 모든 도메인에 대해 적용 (필요시 실제 도메인명으로 변경)

    # HTTPS로 영구 리다이렉트
    return 301 https://$host$request_uri;
}

# HTTPS (443포트) - 메인 서버
server {
    listen 443 ssl http2;
    server_name newstailor.site www.newstailor.site;

    # SSL 인증서 경로 (Certbot으로 발급받은 인증서)
    ssl_certificate /etc/letsencrypt/live/newstailor.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/newstailor.site/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

    # 1. 메인 페이지 요청 (프론트엔드 보여주기)
    location / {
        root    /usr/share/nginx/html;  # 리액트 빌드 파일이 위치할 곳
        index   index.html index.htm;
        try_files $uri $uri/ /index.html; # 새로고침 시 404 에러 방지 (필수!)
    }

    # 2. /api 로 시작하는 요청 (백엔드로 프록시)
    location /api {
        # 백엔드 컨테이너 이름 'coanalysis-app'으로 연결
        proxy_pass http://coanalysis-app:8080;

        # 실제 사용자의 IP 등의 정보를 백엔드에 그대로 전달하기 위한 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}